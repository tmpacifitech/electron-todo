<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Edit Todo</title>
  <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column col-12">
        <h1 class="text-center">Edit Todo</h1>

        <div class="form-group">
          <label class="form-label" for="add-input">Todo</label>
          <input class="form-input" type="text" id="edit-input" placeholder="I have to...">
        </div>

        <button class="btn" id="save-btn">Edit Todo</button>
        <button class="btn" id="uphill-btn">Move up</button>
        <button class="btn" id="downhill-btn">Move down</button>

      </div>
    </div>
  </div>

  <script src="./edit.js"></script>
</body>

</html>
